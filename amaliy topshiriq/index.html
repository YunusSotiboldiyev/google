<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <link rel="stylesheet" href="./css/style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
     <title>Document</title>
</head>
<body>
     <nav class="h-25">
          <a href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox">Gmail</a>
          <a href="https://www.google.com/imghp?hl=ru&tab=ri&ogbl">Images</a>
          <i class="fa-solid fa-ellipsis"></i>
          <div class="avatar"></div>
     </nav>
     <header>
          <form action="https://www.google.com/search"target="blank" method="get" class="searchbar">
          <div class="position-absolute text-center top-50 start-50 w-75 translate-middle">
               <img class="w-25 mb-5" src="./images/logo.png" alt="google logo">
               <div class="input-group mb-3 searchbar text-center mb-6 m-auto w-50">
                    <button class="btn border-0" type="search" id="button-addon1"><i class="fa-solid fa-magnifying-glass"></i></button>
                    <input type="text" class="border-0 form-control"name="q" placeholder="Поиск в Google или ввод веб-адреса" aria-label="Example text with button addon" aria-describedby="button-addon1">
                    <img src="./images/mic.svg" alt="microphone" class="width">
                    <img src="./images/camera.svg" alt="camera" class="width">
               </div>
               <button type="button" class="btn btn-secondary">Google qidirish</button>
               <button type="button" class="btn btn-secondary">Youtubedan qidirish</button>
          </div>
     </header>
</body>
</html>
